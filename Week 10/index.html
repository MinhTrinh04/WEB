<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">
        User Management System
      </h1>

      <div
        class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4"
      >
        <div class="relative w-full md:w-1/3">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i class="fas fa-search text-gray-400"></i>
          </span>
          <input
            type="text"
            id="searchInput"
            placeholder="Search by name..."
            class="w-full py-2 pl-10 pr-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-sm transition"
          />
        </div>
        <button
          onclick="openModal()"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow transition flex items-center gap-2"
        >
          <i class="fas fa-plus"></i> Add New User
        </button>
      </div>

      <div id="loading" class="hidden text-center py-10">
        <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
        <p class="mt-2 text-gray-600">Loading data...</p>
      </div>

      <div class="overflow-x-auto bg-white rounded-lg shadow-md">
        <table class="min-w-full leading-normal">
          <thead>
            <tr>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                ID
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Name
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Email
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Phone
              </th>
              <th
                class="px-5 py-3 border-b-2 border-gray-200 bg-gray-50 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>

      <div id="emptyState" class="hidden text-center py-8 text-gray-500">
        No users found.
      </div>

      <div
        class="flex justify-center items-center mt-6 gap-4"
        id="paginationControls"
      >
        <button
          id="prevBtn"
          onclick="changePage(-1)"
          class="px-4 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Previous
        </button>
        <span id="pageInfo" class="text-gray-600 font-medium">Page 1 of 1</span>
        <button
          id="nextBtn"
          onclick="changePage(1)"
          class="px-4 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Next
        </button>
      </div>
    </div>

    <div
      id="userModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50"
    >
      <div
        class="bg-white rounded-lg shadow-xl w-full max-w-md p-6 transform transition-all scale-100"
      >
        <div class="flex justify-between items-center mb-4">
          <h2 id="modalTitle" class="text-xl font-bold text-gray-800">
            Add New User
          </h2>
          <button
            onclick="closeModal()"
            class="text-gray-400 hover:text-gray-600 focus:outline-none"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>

        <form id="userForm" onsubmit="handleFormSubmit(event)">
          <input type="hidden" id="userId" />
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="name"
              >Name</label
            >
            <input
              type="text"
              id="name"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
              placeholder="Enter full name"
            />
          </div>
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
              >Email</label
            >
            <input
              type="email"
              id="email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
              placeholder="Enter email address"
            />
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="phone"
              >Phone</label
            >
            <input
              type="text"
              id="phone"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
              placeholder="Enter phone number"
            />
          </div>
          <div class="flex justify-end gap-3">
            <button
              type="button"
              onclick="closeModal()"
              class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
            >
              Cancel
            </button>
            <button
              type="submit"
              id="submitBtn"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition shadow-md"
            >
              <i class="fas fa-save mr-1"></i> Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      id="toast"
      class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 transition-transform duration-300 flex items-center gap-3 z-50"
    >
      <i id="toastIcon" class="fas fa-check-circle text-green-400"></i>
      <span id="toastMessage">Operation successful</span>
    </div>

    <script>
      const API_URL = "https://jsonplaceholder.typicode.com/users";
      let users = [];
      let filteredUsers = [];

      let currentPage = 1;
      const itemsPerPage = 5;

      const api = axios.create({
        baseURL: API_URL,
        timeout: 10000,
        headers: { "Content-Type": "application/json" },
      });

      document.addEventListener("DOMContentLoaded", () => {
        fetchUsers();

        document
          .getElementById("searchInput")
          .addEventListener("input", (e) => {
            handleSearch(e.target.value);
          });
      });

      async function fetchUsers() {
        showLoading(true);
        try {
          const response = await api.get("/");
          users = response.data;
          filteredUsers = [...users];
          renderTable();
        } catch (error) {
          console.error("Error fetching users:", error);
          showToast("Failed to load users", "error");
        } finally {
          showLoading(false);
        }
      }

      async function handleFormSubmit(event) {
        event.preventDefault();

        const id = document.getElementById("userId").value;
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        const userData = { name, email, phone };
        const submitBtn = document.getElementById("submitBtn");
        const originalBtnText = submitBtn.innerHTML;

        submitBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Saving...';
        submitBtn.disabled = true;

        try {
          if (id) {
            await api.put(`/${id}`, userData);

            const index = users.findIndex((u) => u.id == id);
            if (index !== -1) {
              users[index] = { ...users[index], ...userData };
              showToast("User updated successfully");
            }
          } else {
            const response = await api.post("/", userData);

            const newUser = {
              ...response.data,
              id:
                users.length > 0 ? Math.max(...users.map((u) => u.id)) + 1 : 1,
            };

            users.unshift(newUser);
            showToast("User created successfully");
          }

          handleSearch(document.getElementById("searchInput").value);
          closeModal();
        } catch (error) {
          console.error("Error saving user:", error);
          showToast("Error saving data", "error");
        } finally {
          submitBtn.innerHTML = originalBtnText;
          submitBtn.disabled = false;
        }
      }

      async function deleteUser(id) {
        if (!confirm("Are you sure you want to delete this user?")) return;

        try {
          await api.delete(`/${id}`);

          users = users.filter((u) => u.id != id);

          showToast("User deleted successfully");

          handleSearch(document.getElementById("searchInput").value);
        } catch (error) {
          console.error("Error deleting user:", error);
          showToast("Failed to delete user", "error");
        }
      }

      function renderTable() {
        const tableBody = document.getElementById("userTableBody");
        const emptyState = document.getElementById("emptyState");
        const paginationControls =
          document.getElementById("paginationControls");

        const totalPages = Math.ceil(filteredUsers.length / itemsPerPage) || 1;
        if (currentPage > totalPages) currentPage = totalPages;
        if (currentPage < 1) currentPage = 1;

        const start = (currentPage - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const paginatedUsers = filteredUsers.slice(start, end);

        tableBody.innerHTML = "";

        if (paginatedUsers.length === 0) {
          emptyState.classList.remove("hidden");
          paginationControls.classList.add("hidden");
          return;
        } else {
          emptyState.classList.add("hidden");
          paginationControls.classList.remove("hidden");
        }

        paginatedUsers.forEach((user) => {
          const row = `
                    <tr class="hover:bg-gray-50 transition">
                        <td class="px-5 py-4 border-b border-gray-200 text-sm">
                            <p class="text-gray-900 whitespace-no-wrap font-medium">#${
                              user.id
                            }</p>
                        </td>
                        <td class="px-5 py-4 border-b border-gray-200 text-sm">
                            <div class="flex items-center">
                                <div class="flex-shrink-0 w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center font-bold mr-3">
                                    ${user.name.charAt(0).toUpperCase()}
                                </div>
                                <p class="text-gray-900 whitespace-no-wrap">${
                                  user.name
                                }</p>
                            </div>
                        </td>
                        <td class="px-5 py-4 border-b border-gray-200 text-sm">
                            <p class="text-gray-600 whitespace-no-wrap">${
                              user.email
                            }</p>
                        </td>
                        <td class="px-5 py-4 border-b border-gray-200 text-sm">
                            <p class="text-gray-600 whitespace-no-wrap">${
                              user.phone
                            }</p>
                        </td>
                        <td class="px-5 py-4 border-b border-gray-200 text-sm text-center">
                            <button onclick="openModal(${
                              user.id
                            })" class="text-blue-600 hover:text-blue-900 mr-3 transition" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteUser(${
                              user.id
                            })" class="text-red-600 hover:text-red-900 transition" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
          tableBody.innerHTML += row;
        });

        updatePaginationControls(totalPages);
      }

      function handleSearch(query) {
        const lowerQuery = query.toLowerCase();
        filteredUsers = users.filter((user) =>
          user.name.toLowerCase().includes(lowerQuery)
        );
        currentPage = 1;
        renderTable();
      }

      function updatePaginationControls(totalPages) {
        document.getElementById(
          "pageInfo"
        ).innerText = `Page ${currentPage} of ${totalPages}`;
        document.getElementById("prevBtn").disabled = currentPage === 1;
        document.getElementById("nextBtn").disabled =
          currentPage === totalPages;
      }

      function changePage(direction) {
        currentPage += direction;
        renderTable();
      }

      function openModal(userId = null) {
        const modal = document.getElementById("userModal");
        const title = document.getElementById("modalTitle");
        const form = document.getElementById("userForm");

        form.reset();
        document.getElementById("userId").value = "";

        if (userId) {
          const user = users.find((u) => u.id === userId);
          if (user) {
            title.innerText = "Edit User";
            document.getElementById("userId").value = user.id;
            document.getElementById("name").value = user.name;
            document.getElementById("email").value = user.email;
            document.getElementById("phone").value = user.phone;
          }
        } else {
          title.innerText = "Add New User";
        }

        modal.classList.remove("hidden");
      }

      function closeModal() {
        document.getElementById("userModal").classList.add("hidden");
      }

      function showLoading(isLoading) {
        const loading = document.getElementById("loading");
        if (isLoading) loading.classList.remove("hidden");
        else loading.classList.add("hidden");
      }

      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        const toastMsg = document.getElementById("toastMessage");
        const toastIcon = document.getElementById("toastIcon");

        toastMsg.innerText = message;
        if (type === "error") {
          toastIcon.className = "fas fa-times-circle text-red-400";
        } else {
          toastIcon.className = "fas fa-check-circle text-green-400";
        }

        toast.classList.remove("translate-y-20");

        setTimeout(() => {
          toast.classList.add("translate-y-20");
        }, 3000);
      }
    </script>
  </body>
</html>
